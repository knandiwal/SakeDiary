<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0, user-scalable=yes" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Sake Diary</title>
    </head>
    <body>
        <h1>Sake Diary</h1>
        <form>
            <datalist id="grades">
                <option value="Junmai Daiginjo">
                <option value="Junmai Ginjo">
                <option value="Ginjo">
                <option value="Honjozo">
                <option value="Futsu">
            </datalist>
            <fieldset><legend>Identification</legend>
                <label for="kanji">Name (kanji):</label>   <input type="text" name="kanji"><br>
                <label for="kana">Name (kana):</label>     <input type="text" name="kana"><br>
                <label for="romaji">Name (romaji):</label> <input type="text" name="romaji"><br>
                <label for="grade">Grade:</label>          <input type="text" name="grade" list="grades"><br>
                <label for="by">BY:</label>                <input type="text" name="by"><br>
            </fieldset>
            <fieldset><legend>Details</legend>
                <label for="nohonshudo">Nihonshu-do:</label> <input type="text" name="nihonshudo"><br>
                <label for="seimaibuai">Seimai-buai:</label> <input type="text" name="seimaibuai"><br>
                <label for="sando">Sando:</label> <input type="text" name="sando"><br>
                <label for="zairyo">Zairyo:</label> <input type="text" name="zairyo"><br>
            </fieldset>
            <fieldset><legend>Shuzo (酒造)</legend>
                <label for="shuzo">Name:</label> <input type="text" name="shuzo"><br>
                <label for="location">Location:</label> <input type="text" name="location"><br>
                <label for="url">URL:</label> <input type="text" name="url">
            </fieldset>
            <fieldset><legend>Impressions</legend>
                <label for="date">Date:</label> <input type="date" name="date">
                <label for="place">Place:</label> <input type="text" name="place">
                <label for="taste">Taste:</label>
                <select name="taste">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="smell">Smell:</label>
                <select name="smell">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="notes">Notes:</label><br>
                <textarea name="notes" rows="4"></textarea>
            </fieldset>
        </form>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
